    <title>Alterdata Votador</title>
 </head>
 
<body ng-controller="LoginCtrl as ctrl" ng-init="oninit()">
 
    <div class="container" ng-cloak="true">
            <header>
                <!-- Fixed navbar -->
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                    <a class="navbar-brand" href="#">Alterdata Votador</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">

                    </form> -->
                    </div>
                </nav>
            </header>

            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="jumbotron" style="padding-bottom:0px;">
                    <h2 align="center">Login</h2>
                
                <form class="form-signin" role="form">
                    <input ng-model="user.email" type="email" class="form-control" placeholder="Email" required="" autofocus="">
                    <input ng-model="user.senha" type="password" class="form-control" placeholder="Senha" required="">

                <button type="button" ng-click="SignIn($event)" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                </form>
                <br/>
            </div>
            </div>
            <div class="col-md-3"></div>
        </div>
 
    </div>

    <script src="login.js"></script>
