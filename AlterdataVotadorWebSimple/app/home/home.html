<!DOCTYPE html>
<html lang="en" ng-app="myApp.home">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
    
    <title>Alterdata Votador</title>
</head>

<body ng-controller="HomeCtrl as ctrl" ng-init="oninit()">
    
    <div class="container" ng-cloak="true">
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="#">Alterdata Votador</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="./home.html">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <!-- <li class="nav-item" ng-if="loggedUser.roles == 'rh'">
                            <a class="nav-link" href="./home.html">Usuarios</a>
                        </li>
                        
                        <li class="nav-item" ng-if="loggedUser.roles == 'controle_producao'">
                            <a class="nav-link" href="./home.html">Recursos</a>
                        </li> -->
                    </ul>
                    <form class="form-inline mt-2 ">
                        <button class="btn btn-outline-success" type="button" ng-click="Logout($event)">Logout</button>
                    </form>
                </div>
            </nav>
        </header>
        <div class="row" style="margin: 50px;">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="alert alert-secondary" role="alert">
                    Recursos
                </div>
                <div class="input-group groupPosition">
                    <input type="text" align="center" class="form-control border-left-0" ng-model="searchRecursoText" name="SEARCHUSER" placeholder="Busque por recursos...">
                </div>
                <table class="table table-bordered table-stripped">
                    <thead>
                        <th>Nome</th>
                        <th>Descri√ßao</th>
                        <th>Votos</th>
                        <th>Votar</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="r in ranking | filter: searchRecursoText">
                            <td>{{r.nome}} </td>
                            <td>{{r.descricao}} </td>
                            <td>{{r.qtd}} </td>
                            <td><button type="button" clas="btn" ng-click="votar(r)"><i class="fas fa-vote-yea"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-2"></div>
        </div>
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    
    <script src="../lib/angular/angular.js"></script>
    <script src="../lib/angular-route/angular-route.js"></script>
    
    <script src="home.js"></script>
    
</body></html>
